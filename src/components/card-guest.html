<figure class="guest-card">
  <div
    class="flex h-80 flex-row flex-wrap justify-between gap-3 border-l border-slate-300 px-4 py-4 pb-0">
    <h1 class="text-[22px] leading-7">{{ title }}</h1>
    <p class="flex-grow font-sans text-card-lead leading-relaxed text-gray-800">
      {{ excerpt}}
    </p>
    <div class="flex items-end">
      <span
        class="card__author relative font-serif-bold uppercase before:absolute before:-left-4 before:h-7 before:w-[4px] before:bg-ir-red">
        {{ author }}</span
      >
    </div>
    <div class="flex items-end uppercase">
      <a href="" class="bookmark"
        ><img src="./src/assets/icons/bookmark_empty.svg" alt=""
      /></a>
    </div>
  </div>
</figure>
