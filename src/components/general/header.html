<header
  class="shadow-light-500 sticky top-0 z-40 bg-white shadow-sm"
  x-data
  :class="$store.header.showSubmenu ? 'lg:bg-slate-100' : ''">
  <div class="container flex flex-wrap items-center justify-between">
    <div class="order-2 flex items-center">
      <a
        aria-current="page"
        href="./"
        class="router-link-active router-link-exact-active">
        <img src="./src/assets/img/ir-logo.svg" alt="" />
      </a>
    </div>

    {{>main-navigation}}

    <div class="flex items-center justify-end gap-4 lg:order-last lg:ml-auto">
      {{>header-signin}} {{>header-search-btn}}  {{>header-text-btn}} {{>header-contrast-btn}}
    </div>

    {{>header-hamburger}}
  </div>

  {{>header-search}}
  <!---->
</header>
