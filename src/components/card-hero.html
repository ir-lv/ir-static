<figure class="grid grid-flow-row gap-4 bg-white shadow-md lg:grid-cols-2 lg:gap-8">
  <img src="{{image}}" alt="" class="h-full object-cover" />
  <div class="flex flex-col justify-center gap-y-8 px-4 lg:px-0 lg:pr-8">
    <h1 class="w-full pt-8 text-4xl leading-7 lg:pt-20 cursor-pointer {{title-size}}" 
      role="link"
      x-data
      @click="window.location='article.html'">{{title}}</h1>
    <p class="flex-grow cursor-pointer" 
      role="link"
      x-data
      @click="window.location='article.html'">
      {{excerpt}}
    </p>
    <div class="flex w-full items-center justify-between py-4 uppercase">
      <a href="author.html" class="hero__author pr-4 font-serif uppercase text-gray-500">{{author}}</a>
      {{>bookmark}}
    </div>
  </div>
</figure>
