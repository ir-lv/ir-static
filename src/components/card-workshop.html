<figure class="flex flex-col lg:flex-row">
  <img
  src="./src/assets/img/temp/ir/home/Rectangle _144.jpg"
  alt=""
  class="-order-1 aspect-square object-cover mb-6 lg:mb-0"
  width="220" />
  <div
    class="flex flex-1 flex-col flex-wrap items-start justify-between pl-0 lg:pl-6 lg:w-2/3">
    <div class="flex w-full justify-between items-center">
      <div
        class="flex items-center relative text-xl uppercase mb-2 before:absolute before:bottom-0 before:top-0 before:h-full before:w-[2px] before:bg-ir-red"
        ><span class="pl-4 pt-1 leading-none">{{ tag }}</span></div
      >
    </div>
    <h1 class="text-2xl leading-tight w-full">
      {{ title }}
    </h1>
    <a href="author.html" class="font-serif text-xl pb-2"> {{ author }}</a>
    {{#if excerpt}}
    <p class="flex-grow font-serif text-lg leading-tight text-gray-800 mb-6">
      {{ excerpt}}
    </p>
    {{/if}}
    {{>btn-cta-red label="Pieteikties"}}

  </div>
</figure>
